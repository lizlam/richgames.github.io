sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Liz Lam
  url:               https://twitter.com/p4liz

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

pages_list:
  About: '/about'
  Products: '/products'
  Archive: '/archive'
  FAQ: '/FAQ'

gems: [jekyll-paginate]
